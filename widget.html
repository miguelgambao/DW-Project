<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pomodoro Widget</title>
    <style>
        :root {
            --dark-green: #3B623F;
            --yellow-primary: #F6D47F;
            --white: #ffffff;
            --black: #2c2c2c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: transparent;
            overflow: hidden;
            -webkit-app-region: drag;
            cursor: move;
        }
        
        .widget-container {
            width: 160px;
            height: 100px;
            background: var(--dark-green);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            transition: background-color 0.3s ease;
            cursor: move;
        }
        
        .widget-container.break-mode {
            background: var(--yellow-primary);
        }
        
        .widget-mode {
            font-size: 0.7rem;
            font-weight: 600;
            color: var(--white);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .widget-container.break-mode .widget-mode {
            color: var(--black);
        }
        
        .widget-timer {
            font-size: 2rem;
            font-weight: 700;
            color: var(--white);
            font-family: 'Inter', monospace;
        }
        
        .widget-container.break-mode .widget-timer {
            color: var(--black);
        }
        
        .close-btn,
        .expand-btn {
            position: absolute;
            top: 6px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.2);
            border: none;
            color: var(--white);
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }
        
        .close-btn {
            right: 6px;
        }
        
        .expand-btn {
            left: 6px;
            font-size: 12px;
        }
        
        .close-btn:hover,
        .expand-btn:hover {
            background: rgba(0, 0, 0, 0.4);
        }
        
        .widget-container.break-mode .close-btn,
        .widget-container.break-mode .expand-btn {
            color: var(--black);
        }
        
        .widget-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="widget-container" id="widgetContainer">
        <button class="expand-btn" id="expandBtn">⛶</button>
        <button class="close-btn" id="closeBtn">×</button>
        <div class="widget-mode" id="widgetMode">WORK</div>
        <div class="widget-timer" id="widgetTimer">25:00</div>
    </div>
    
    <script>
        const widgetContainer = document.getElementById('widgetContainer');
        const widgetMode = document.getElementById('widgetMode');
        const widgetTimer = document.getElementById('widgetTimer');
        const expandBtn = document.getElementById('expandBtn');
        
        // Expand button handler
        expandBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (window.api && window.api.showMainWindow) {
                window.api.showMainWindow();
            }
        });
        const closeBtn = document.getElementById('closeBtn');
        
        // Close button handler
        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (window.api && window.api.closeWidget) {
                window.api.closeWidget();
            }
        });
        
        // Double-click to restore main window
        widgetContainer.addEventListener('dblclick', () => {
            if (window.api && window.api.showMainWindow) {
                window.api.showMainWindow();
            }
        });
        
        // Listen for timer updates
        if (window.api && window.api.onTimerUpdate) {
            window.api.onTimerUpdate((data) => {
                widgetTimer.textContent = data.formattedTime;
                
                // Update mode label
                if (data.currentMode === 'pomodoro') {
                    widgetMode.textContent = 'WORK';
                    widgetContainer.classList.remove('break-mode');
                } else if (data.currentMode === 'shortBreak') {
                    widgetMode.textContent = 'SHORT BREAK';
                    widgetContainer.classList.add('break-mode');
                } else if (data.currentMode === 'longBreak') {
                    widgetMode.textContent = 'LONG BREAK';
                    widgetContainer.classList.add('break-mode');
                }
            });
        }
    </script>
</body>
</html>
